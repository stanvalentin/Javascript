<!DOCTYPE html>
<html lang="en">
<head>
	<title> Math Game</title>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width=device-width, intial-scale=1, user-scalable=yes">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id ="container">
		<div id="score">
			Score: <span id="scorevalue"> 0 </span>
		</div>
		<div id = "correct">
			Correct
		</div>
		<div id = "wrong">
			Try Again
		</div>
		<div id = "question">
		</div>
		<div id ="instruction">
			Click on the correct answer
		</div>
		<div id ="choices">
			<div class="box" id="box1"></div>
			<div class="box" id="box2"></div>
			<div class="box" id="box3"></div>
			<div class="box" id="box4"></div>
		</div>
		<div id= "startset">
		Start Game
		</div>
		<div id="time">
			Time remaining: <span id ="seconds"> 60 </span> sec
		</div>
		<div id ="gameover">

		</div>

	</div>

<script type="text/javascript" src ="js.js"></script>
</body>
</html>
